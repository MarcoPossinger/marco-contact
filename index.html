<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Marco Possinger – Kontakt</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, Helvetica, Arial, sans-serif;
      background: #0b0c10;
      color: #0b0c10;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: 100%;
      max-width: 420px;
      background: #ffffff;
      border-radius: 22px;
      box-shadow: 0 20px 60px rgba(0,0,0,.18);
      overflow: hidden;
    }
    .hero {
      height: 280px;
      background: #111;
    }
    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .content {
      padding: 18px 18px 20px;
      text-align: center;
    }
    h1 {
      margin: 8px 0 4px;
      font-size: 24px;
      font-weight: 700;
      letter-spacing: -.02em;
    }
    .role {
      font-size: 14px;
      color: rgba(0,0,0,.6);
      margin-bottom: 18px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      font-weight: 600;
      text-decoration: none;
      background: #0b0c10;
      color: #fff;
      margin-bottom: 10px;
    }
    .btn.secondary {
      background: #f2f2f2;
      color: #0b0c10;
    }
    .hint {
      font-size: 12px;
      color: rgba(0,0,0,.5);
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <main class="card">
    <div class="hero">
      <img src="assets/profile.jpg" alt="Marco Possinger">
    </div>

    <div class="content">
      <h1>Marco Possinger</h1>
      <div class="role">Immobilien · München</div>

      <a class="btn" href="marco-possinger.vcf" download>Kontakt speichern</a>
      <a class="btn secondary" href="https://munichlivingsolutions.de" target="_blank">Website</a>

      <div class="hint">
        Tipp: Kontakt speichern, damit du mich später leicht wiederfindest.
      </div>
    </div>
  </main>
</body>
</html>
